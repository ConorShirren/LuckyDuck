<pagination 
    *ngIf="totalCount && totalCount > 0"
    [boundaryLinks]="true" 
    [totalItems]="this.totalCount"
    (pageChanged)="onPagerChanged($event)"
    [itemsPerPage]="pageSize"
    previousText="&lsaquo;" 
    nextText="&rsaquo;" 
    firstText="&laquo;" 
    lastText="&raquo;">
</pagination>
